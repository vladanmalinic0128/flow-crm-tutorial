server:
  port: ${PORT:8080}

logging:
  level:
    org:
      atmosphere: warn

spring:
  mustache:
    check-template-location: false
  datasource:
    url: jdbc:mysql://localhost:3306/voting_system
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      #ddl-auto: update     #da ostanu podaci u bazi
      ddl-auto: create-drop      #da se uklone svi podaci iz baze
    show-sql: true
    properties:
      hibernate:
        format-sql: true
        enable_lazy_load_no_trans: true
    database: mysql
    defer-datasource-initialization: true
    database-platform: org.hibernate.dialect.MySQLDialect #MySQL8Dialect

vaadin:
  launch-browser: true
  allowed-packages:
    - com.vaadin
    - org.vaadin
    - com.example.application
